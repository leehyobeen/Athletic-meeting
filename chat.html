<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <title>Chats</title>
</head>

<body class="bodychat">
    <div class="status-bar_chg">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header>
        <div class="status-mark-chgver">
            <a href="chats.html">
                <i class="fa-solid fa-arrow-left"></i>
            </a>
            <span>🏸BNS 공지방🏸</span>
        </div>
    </header>
    
    <main>
        <div class="chgver-background">

            <div class="date">
                <span>2022년 09월 20일 화요일</span>
            </div>
            <div class="enter">
                <span>hyop님이 들어왔습니다.</span>
            </div>
            <img class="profile" src="img/bns.jpg"/>
            <span class="profile-id">BNS 회장</span>
            <div class="chat1">
                <span>【정기모임】</span>
                <span>9/23 금요일, 망원나루체육관에서 정기모임이 있습니다.</span>
                <span>15:00 ~ 18:00 동안 진행될 예정이오니 정해진 시간까지 도착해주시길 바랍니다.</span>
            </div>
            <span class="time">14:00</span>
            <div class="chat2">
                <span>넵😀</span>
            </div>
            <span class="time2">14:24</span>
            
            <div class="keyboard">
                <input type="text" placeholder="Write a message..." />
                <button>
                    <i class="fa-solid fa-arrow-up"></i>
                </button>
            </div>
        </div>
    </main>

    <div id="no-mobile">
        <img src="img/mark.png" />
        <span>🥲Your Screen Is Too Big🥲</span>
       </div>

    <script src="https://kit.fontawesome.com/c62b36a83d.js" crossorigin="anonymous"></script>
</body>
</html>
