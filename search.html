<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <title>Badminton</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header>
        <div class="status-mark-bver">
            <a href="home.html">
                <i class="fa-solid fa-arrow-left"></i>
            </a>
            <div class="status-mark">
                <img src="img/mark.png" />
            </div>
        </div>
    </header>
    
    <main>
        <div class="sver-background">

            <div class="search-box">
                <form>
                    <button>
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                    <input type="text" placeholder="search..." />
                </form>
            </div>

            <span class="suggest">이런 모임은 어떠세요?</span>
            <div class="recom-box">
                <div class="recom-box__1">
                    <img src="img/cycling.png" />
                    <div class="recom-box__1-info">
                        <span>서울.경기 로드라이딩 동호회</span>
                        <span>#로드라이딩 #서울 #경기 #자전거모임</span>
                    </div>
                </div>
                <div class="recom-box__2">
                    <img src="img/runner.png" />
                    <div class="recom-box__1-info">
                        <span>🏃2030 한강 러닝크루 RUNNERS🏃</span>
                        <span>#한강 #러닝 #2030 #03년생부터 #84년생까지</span>
                    </div>
                </div>
                <div class="recom-box__3">
                    <img src="img/tn.webp" />
                    <div class="recom-box__1-info">
                        <span>분당/용인 테니스 모임 TC🎾</span>
                        <span>#테니스 #테린이 환영 #용인 #분당 #수지</span>
                    </div>
                </div>
            </div>

            <nav class="navBar">
                <ul class="navBar-link">
                    <li class="navBar-link__home-sver">
                        <a href="home.html">
                            <i class="fa-solid fa-house-chimney-window"></i>
                        </a>
                    </li>
                    <li class="navBar-link__chat-sver">
                        <a href="chats.html">
                            <i class="fa-solid fa-comment"></i>
                        </a>
                    </li>
                    <li class="navBar-link__search-sver">
                        <a href="search.html">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </a>
                    </li>
                    <li class="navBar-link__user-sver">
                        <a href="user.html">
                            <i class="fa-solid fa-user"></i>
                        </a>
                    </li>
                </ul>
            </nav>

        </div>
    </main>

    <div id="no-mobile">
        <img src="img/mark.png" />
        <span>🥲Your Screnn Is Too Big🥲</span>
       </div>

    <script src="https://kit.fontawesome.com/c62b36a83d.js" crossorigin="anonymous"></script>
